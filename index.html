<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />
    <title>cross domain test</title>
  </head>
  <body>
    cross domain test
  </body>
  <script>
    fetch("http://localhost:3000/pages/goods?a=123")
      .then((response) => response.json())
      .then((data) => console.log("response for get call:", data));

    (async () => {
      const rawResponse = await fetch("http://localhost:3000/pages/goods?a=4", {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ a: 1, b: "Textual content" }),
      });
      const content = await rawResponse.json();

      console.log("response for post call:", content);
    })();
  </script>
</html>
